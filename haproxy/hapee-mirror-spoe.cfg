[mirror]
spoe-agent mirror
    log global
    messages request response
    use-backend mirroragents
    timeout hello 500ms
    timeout idle 5s
    timeout processing 5s

spoe-message request
    args method=method path=url ver=req.ver hdrs=req.hdrs_bin body=req.body unique_id=unique-id
    event on-frontend-tcp-request

spoe-message response
    args hdrs=res.hdrs body=res.body status=status unique_id=unique-id
    event on-tcp-response
