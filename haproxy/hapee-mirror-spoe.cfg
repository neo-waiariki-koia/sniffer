[mirror_request]
spoe-agent mirror
    log global
    messages request
    use-backend mirroragents
    timeout hello 500ms
    timeout idle 5s
    timeout processing 5s

spoe-message request
    args unique_id=unique-id body=req.payload(0,0) len=req.len
    event on-backend-tcp-request

[mirror_response]
spoe-agent mirror
    log global
    groups response
    use-backend mirroragents
    timeout hello 500ms
    timeout idle 5s
    timeout processing 5s

spoe-group response
  messages response

spoe-message response
    args unique_id=unique-id body=payload(0,0)
