[mirror]
spoe-agent mirror
    log global
    messages request response
    use-backend mirroragents
    timeout hello 500ms
    timeout idle 5s
    timeout processing 5s

spoe-message request
    args source=src dest=dst payload=req.payload(0,0)
    event on-backend-tcp-request

spoe-message response
    args source=src dest=dst payload=res.payload(0,0)
    event on-tcp-response
